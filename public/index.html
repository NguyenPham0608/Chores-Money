<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="signOutButton" style="display: none;">Sign Out</button>
    <canvas id="canvas"></canvas>

    <div id="userDisplay">Not signed in</div>
    <div class="ui">
        <span id="total" style="display: none;">Total: $ 0.00</span>
        <div class="container" id="authSection">
            <h2 id="authTitle">Sign In</h2>
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Password" />
            <button id="signInButton">Sign In</button>
            <button id="signUpButton">Sign Up</button>
            <button id="signOutButton" style="display: none;">Sign Out</button>
            <button id="signInBtn">Sign in with Google</button>
            <p id="authMessage"></p>
        </div>

        <div class="container" id="addChore">
            <h2>Chores</h2>
            
            <!-- <label for="choreSelect">Chore</label> -->
            <select id="choreSelect">
                <option value="prepare-morning">Prepare Morning</option>
                <option value="dishes">Dishes</option>
                <option value="trash">Trash</option>
                <option value="white-hairs">White Hairs</option>
                <option value="laundry">Laundry</option>
                <option value="shower">Shower</option>
                <option value="dinner">Dinner</option>
                <option value="miscellaneous">Custom</option>
            </select>
            <input type="text" id="customChoreInput" placeholder="Enter custom chore" style="display: none;" />

            <!-- <label for="money">Money Earned</label> -->
            <select id="money">
                <option value="0.25">$0.25</option>
                <option value="0.50">$0.50</option>
                <option value="0.75">$0.75</option>
                <option value="1.00">$1.00</option>
                <option value="1.25">$1.25</option>
                <option value="1.50">$1.50</option>
                <option value="1.75">$1.75</option>
                <option value="2.00">$2.00</option>
                <option value="custom">Custom</option>

            </select>
            <input type="number" id="customMoneyInput" placeholder="Enter custom amount" style="display: none;" />

            <button id="addButton">Add Chore</button>
        </div>

        <div class="container" id="addLog">
            <h3>Pending Approval</h3>
            <ul id="pendingList"></ul>
        </div>

        <div class="container" id="log">
            <h3>Approved Chores</h3>
            <ul id="logList"></ul>
        </div>
    </div>

    <script type="module" src="script.js"></script>


</body>
</html>
